{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Add/Update Result</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_result') }}" method="post">
                    <div class="mb-3">
                        <label for="roll_number" class="form-label">Student Roll Number</label>
                        <input type="text" class="form-control" id="roll_number" name="roll_number" required>
                    </div>
                    <div class="mb-3">
                        <label for="course_id" class="form-label">Course</label>
                        <select class="form-select" id="course_id" name="course_id" required>
                            <option value="">Select Course</option>
                            {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.course_code }} - {{ course.course_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="semester" class="form-label">Semester</label>
                        <input type="text" class="form-control" id="semester" name="semester" placeholder="e.g. Spring 2025" required>
                    </div>
                    <div class="mb-3">
                        <label for="marks" class="form-label">Marks (0-100)</label>
                        <input type="number" class="form-control" id="marks" name="marks" min="0" max="100" step="0.01" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Result</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
